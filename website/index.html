<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
  <meta charset="utf-8">
  <title>Hola Mundo GMGR</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="appController.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body ng-controller="FirstController">
  <h1>Cosas</h1>
  <!-- <h2>{{values}}</h2> -->
  <ul>
    <div class="rec rec2" ng-repeat="sensor in values" > 
      Sensor {{sensor.id}}
      <p>
        <div class="info">
          V: {{sensor.value}}
        </div> 
        <div class="info">
          T: {{sensor.type}}
        </div> 
      </p> 
    </div>
  </ul>
</body>
</html>
